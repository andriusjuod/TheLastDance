<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather APP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <i class="fas fa-sun fa-3x icon-color"></i>
        <h1> The Wheather App</h1>
    </div>

    <div class="diagonal-box">
        <div class="content">
            <div class="app">
                <div class="container" id="cities-list">

                    <input type="text" name="city" placeholder="Input City Here">
                    <button class="myButton"> Submit</button>

                </div>

                <div class="container" id="cities">

                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5ec57b0f46.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
